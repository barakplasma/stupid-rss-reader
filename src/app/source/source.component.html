

<div class="container mt-2">
  <div class="alert alert-warning" role="alert" *ngIf="error">
    <h6>Error</h6>
    <pre>{{error|json}}</pre>
  </div>
  
</div>

<div class="container mt-2" *ngIf="newPosts.length">

  <div *ngFor="let item of newPosts" class="d-flex post">
    <app-post [post]="item"></app-post>
  </div>
  <div class="divide-line text-center text-success mb-5 mt-3">new ⤴</div>

</div>

<div class="container mt-2">
  <div class="text-center text-info" *ngIf="(newPosts.length + posts.length) < 1">No recent posts</div>
  <div *ngFor="let item of posts" class="d-flex post">
    <app-post [post]="item"></app-post>
  </div>
</div>

<hr>

<div class="container mb-2">
  <h6 class="d-flex align-items-center">
    <a routerLink="/home" class="btn btn-sm chbtn-outline-primary">↵ back</a>
    <button class="btn btn-outline-danger btn-sm ml-auto"
      (click)="clear()"
      type="button">&times; Delete all posts</button>
  </h6>
</div>
<hr>
<div class="mb-5 mt-5 pb-5 pt-5 small" style="text-align: center">
  Stupid RSS Reader
</div>
<hr>
<div class="mb-5"></div>

<div class="bg-dark fixed-bottom">
  <div class="container">
    <table class="w-100 table table-sm mb-0">
      <tbody>
        <tr>
          <td class="border-top-0" style="width: 3.9rem">
            <a routerLink="/">
                <img alt="Stupid RSS Reader logo"
                src="assets/fur-boot-green.svg"
                style="width: 3rem">
            </a>
          </td>
          <td class="border-top-0">
            <span class="post-header">{{url | shortUrl}}</span>
            <span class="text-muted"> (New: {{newPosts.length}})</span>
          </td>
          <td class="border-top-0" style="width: 4.9rem">
            <button (click)="getNews()"
            style="width: 4rem"
              [disabled]="loading"
              class="btn btn-outline-success btn-sm">
              Get <span *ngIf="!loading">&dArr;</span><span *ngIf="loading" class="spinner"></span> 
              <br>news
            </button>
          </td>
        </tr>
      </tbody>
    </table>
      
  </div>
</div>
